<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chatbot-body" id="chatbot-body">
        </div>
        <div class="chatbot-footer">
            <div id="text-input-container" class="input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
                <button id="send-button" class="send-button">Send</button>
            </div>
            <div id="voice-input-container" class="input-container" style="display: none;">
                <button id="record-button" class="record-button">Record</button>
            </div>
            <button id="toggle-input-method" class="toggle-button">Switch to Voice Input</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
